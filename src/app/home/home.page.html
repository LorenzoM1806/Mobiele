<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start" menu="main-menu" style="color: white;"></ion-menu-button>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="cart-outline" routerLink="/home/shopingcart" size="large"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" routerLink="/login">
      <ion-icon name="log-out-outline" (click)="authService.signOut()" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<br>
<ion-content>
    <ion-list align="center">
      <ion-button shape="round" routerLink="/home/bier">Bier</ion-button>
      <br>
      <ion-button shape="round" routerLink="/home/wijn">Wijn</ion-button>
      <br>
      <ion-button shape="round" routerLink="/home/cava">Cava</ion-button>
      <br>
      <ion-button shape="round" routerLink="/home/water">Water</ion-button>
      <br>
      <ion-button shape="round" routerLink="/home/frisdrank">Frisdrank</ion-button>
      <br>
      <ion-button shape="round" routerLink="/home/fruitsappen">Fruitsappen</ion-button>
      <br>
      <ion-button shape="round" routerLink="/home/account">Account</ion-button>
    </ion-list>
</ion-content>
