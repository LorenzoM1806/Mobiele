<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="/"> Home </ion-back-button>
      </ion-buttons>
      <ion-title>Water</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-template #laden>
    <label>Fout</label>
  </ng-template>

  <ion-content class="ion-padding">
    <div *ngIf="(messagesObservable | async); let Waters;else laden">
      <ion-item *ngFor="let w of Waters;let i = index">
        <ion-label>{{w.name}}</ion-label>
        <ion-label class="ion-text-center">{{w.price}}</ion-label>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item>
    </div>
  </ion-content>
</div>
