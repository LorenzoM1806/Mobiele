<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item class="ion-margin-vertical" color="primary" (click)="authService.signInWithGoogle()">
        <div slot="start">
          <ion-icon size="large" name="logo-google"></ion-icon>
        </div>
        <ion-label>Login in met Google</ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item class="ion-margin-vertical" color="primary" (click)="authService.signInWithFacebook()">
        <div slot="start">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
        </div>
        <ion-label>Login met Facebook</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
