<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Frisdranken</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div *ngIf="(messagesObservable | async); let Frisdranken;else laden">
      <ion-item *ngFor="let f of Frisdranken;let i = index">
        <ion-label>{{f.name}}</ion-label>
        <ion-label class="ion-text-center">{{f.price}}</ion-label>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-item>
    </div>
  </ion-content>
</div>
