<div>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/"> Home </ion-back-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="cart-outline" routerLink="/home/shopingcart" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ng-template #laden>
    <label>kan account niet vinden</label>
  </ng-template>

  <ion-content class="ion-padding">
    {{message}}
  </ion-content>
  <ion-content class="ion-padding">
    <ion-button id="search-account" expand="block">Search account</ion-button>
    <ion-modal trigger="search-account" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Welcome</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Enter your e-mail</ion-label>
            <ion-input type="text" placeholder="Your email" [(ngModel)]="email"></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
  <ion-content class="ion-padding">
    <div *ngIf="(messagesObservable | async); let accounts;else laden">
      <div></div>
      <ion-item *ngFor="let b of accounts;let i = index">
        <ion-label>{{b.name}}</ion-label>
        <br>
        <ion-label>{{b.adres}}</ion-label>
        <br>
        <ion-label>{{b.telefoonnummer}}</ion-label>
        <br>
        <ion-label>{{b.mail}}</ion-label>
        <br>
        <ion-label>{{b.telefoonnummer}}</ion-label>
          <br>
        <ion-label>{{b.bTWnummer}}</ion-label>
      </ion-item>
    </div>
  </ion-content>
  <ion-content class="ion-padding">
      <ion-button>
        Create Account
      </ion-button>
  </ion-content>
</div>
