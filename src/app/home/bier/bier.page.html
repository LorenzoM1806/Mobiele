<div class="ion-page" id="bier">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="/"> Home </ion-back-button>
      </ion-buttons>
      <ion-title>Bier</ion-title>
      <ion-buttons slot="end">
        <ion-icon name="cart-outline" routerLink="/home/shopingcart" size="large"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ng-template #laden>
    <label>Fout</label>
  </ng-template>

  <ion-content class="ion-padding">
      <div *ngIf="(messagesObservable | async); let biers;else laden">
          <ion-item *ngFor="let b of biers;let i = index">
            <ion-label>{{b.name}}</ion-label>
            <ion-label class="ion-text-center">{{b.price}} â‚¬</ion-label>
            <ion-button (click)="addToCart(b)">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-item>
      </div>
  </ion-content>
</div>
